<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Allication</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="small">(web)</span>
            </h1>
            <form action="#">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_name">First Name</label>
                        <input id="First_name" type="text">
                    </div>
                    <div class="form_control">
                        <label for="Last_Name">Last Name</label>
                        <input id="Last_Name" type="text">
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" type="text">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend DEvelover</option>
                            <option value="backend">Backend DEvelover</option>
                            <option value="full_stack">Full Stack DEvelover</option>
                            <option value="ui_ux">UI UX DEvelover</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" row="4" cols="50"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input id="City" type="text">
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" id="Pincode" type="text">
                    </div>
                    <div class="form_control">
                        <label for="Birth_Date">Birth Date</label>
                        <input type="date" id="Birth_Date" type="text">
                    </div>
                    <div class="form_control">
                        <label for="Uplode_CV">Uplode Your CV</label>
                        <input type="file" id="Uplode_CV" type="text">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
